
<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
        nav a { margin-right: 15px; color: blue; text-decoration: none; font-weight: bold; }

        /* This makes the products sit side-by-side */
        .product-grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin-top: 20px; 
        }

        /* This makes each product "card" look clean */
        .item { 
            border: 1px solid #ddd; 
            padding: 15px; 
            border-radius: 12px; 
            background: white;
            width: 250px; 
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .item img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 8px;
        }

        /* This makes your email links look like professional black buttons */
        .buy-button { 
            display: block;
            background-color: #000; 
            color: #fff; 
            text-decoration: none;
            padding: 10px 20px; 
            border-radius: 5px; 
            margin-top: 10px;
            font-weight: bold;
        }

        .buy-button:hover {
            background-color: #333;
        }
    </style>
</head>
